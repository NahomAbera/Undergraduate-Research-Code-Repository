<!DOCTYPE html>
<html>
<head>
    <title>Download CSV Files</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Available CSV Logs</h1>
    <ul>
        {% for file in files %}
        <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('index') }}">Back to Dashboard</a>
</body>
</html>
